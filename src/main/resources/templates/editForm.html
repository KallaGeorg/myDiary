<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
   
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <div id="center">
        <h1>Ändra anteckningar</h1>
        <ul>
            <form th:object="${diarynote}" th:action="@{/editForm/{id}(id=${diarynote.id})}" method="post">
               <h3>Datum och tid</h3></br>
               <input type="datetime-local" id="DateIndex" name="date" th:field="*{date}" required>
               <h2>Rubrik</h2></br>
               <input type="text" id="HeadlineIndex" name="headline" th:field="*{headline}" required>
               <h4>Anteckning</h4></br>
               <textarea name="note" id="NoteIndex" cols="30" rows="10" th:field="*{note}" required></textarea></br>
               <button type="submit">spara</button>
            </form>
               
        
            </ul>
        </ul>
       <button id="linkBtn1"><a th:href="@{/}">Lägg till ny anteckning</a></button> 
       <button id="linkBtn2"><a th:href="@{/diary}">Titta på dagboken</a></button>
        
    </div>
    
</body>
</html>
